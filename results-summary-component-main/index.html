<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Results summary component</title>

</head>
<body>
  
  <div class="wrapper">

    

    <div class="wrapper2">
      <p class="summary">Summary</p>

      <div class="rconteiner"> <img class="img" src="./assets/images/icon-reaction.svg" alt="reaction"> <span class="reaction">Reaction</span>  <span class="scr">80</span> <spanr class="scr2">/100</span> </div>

      <div class="mconteiner"> <img class="img" src="./assets/images/icon-memory.svg" alt="memory"> <span class="memory">Memory</span>  <span class="scr">92</span> <spanr class="scr2">/100</span> </div>

      <div class="vconteiner"> <img class="img" src="./assets/images/icon-verbal.svg" alt="verbal"> <span class="verbal">Verbal</span>  <span class="scr">61</span> <spanr class="scr2">/100</span> </div>

      <div class="viconteiner"> <img class="img" src="./assets/images/icon-visual.svg" alt="visual"> <span class="visual">Visual</span>  <span class="scr">72</span> <spanr class="scr2">/100</span> </div>

      <button class="continue">Continue</button>
    </div>


    <div class="wrapper1">
      <p class="Your_Result">Your Result</p>

      <div class="circle">
        <p class="score76">76</p>
        <p class="score_of_100">of 100</p>
      </div>

      <p class="Great">Great</p>
      <p class="You_score">You score higher than 65% of the people who have taken these tests.</p>
    </div>

</div>
